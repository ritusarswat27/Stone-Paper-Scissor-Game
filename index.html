<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-papar-scissor</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="heading">
                <h1>Stone-Paper-scissor</h1>
            </div>
            <div class="choices">
                <div id="choice_1">
                <button id="rock" class="button"><img src="images/rock 1.jpeg" alt="stone"></button>
                <p>Rock</p>
                </div>
                <div id="choice_2">
                <button id="scissor" class="button"><img src="images/scissor.jpeg" alt="paper"></button>
                <p>Scissor</p>
                </div>
                <div id="choice_3">
                <button id="paper" class="button"><img src="images/paper.jpeg" alt="scissor"></button>
                <p>paper</p>
                </div>
            </div>
        </div>
        <div class="scorecard">
            <div class="user">
                <p id="userscore" class="score">0</p>
                <p class="score">You</p>
            </div>
            <div class="comp">
                <p id="compscore" class="score">0</p>
                <p class="score">Computer</p>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg">Play your Move</p>
        </div>
    </div>
    <script src="game2.js"></script>
</body>
</html>
